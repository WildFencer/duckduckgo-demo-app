<form>
    <mat-form-field class="search-query" appearance="fill">
      <mat-label>Query for search</mat-label>
      <input #searchQuery type="text" matInput placeholder="Type your request here" (keydown.enter)="onClick(searchQuery.value)">
      <mat-icon matSuffix (click)="onClick(searchQuery.value)">search</mat-icon>
    </mat-form-field>
</form>
